  nameWithType: SqliteServiceCollectionExtensions.AddEntityFrameworkSqlite(IServiceCollection)
  fullName: Microsoft.Extensions.DependencyInjection.SqliteServiceCollectionExtensions.AddEntityFrameworkSqlite(Microsoft.Extensions.DependencyInjection.IServiceCollection)
  type: Method
  source:
    remote:
      path: src/Microsoft.EntityFrameworkCore.Sqlite/Infrastructure/SqliteServiceCollectionExtensions.cs
      branch: dev
      repo: https://github.com/aspnet/EntityFramework.git
    id: AddEntityFrameworkSqlite
    path: src/Microsoft.EntityFrameworkCore.Sqlite/Infrastructure/SqliteServiceCollectionExtensions.cs
    startLine: 59
  assemblies:
  - Microsoft.EntityFrameworkCore.Sqlite
  namespace: Microsoft.Extensions.DependencyInjection
  summary: "\n<p>\n    Adds the services required by the SQLite database provider for Entity Framework\n    to an <xref href=\"Microsoft.Extensions.DependencyInjection.IServiceCollection\" data-throw-if-not-resolved=\"false\"></xref>. You use this method when using dependency injection\n    in your application, such as with ASP.NET. For more information on setting up dependency\n    injection, see http://go.microsoft.com/fwlink/?LinkId=526890.\n</p>\n<p>\n    You only need to use this functionality when you want Entity Framework to resolve the services it uses\n    from an external dependency injection container. If you are not using an external\n    dependency injection container, Entity Framework will take care of creating the services it requires.\n</p>\n"
  example:
  - "\n<pre><code>    public void ConfigureServices(IServiceCollection services)\n    {\n        var connectionString = \"connection string to database\";\n\n        services\n            .AddEntityFrameworkSqlite()\n            .AddDbContext&lt;MyContext&gt;((serviceProvider, options) =&gt;\n                options.UseSqlite(connectionString)\n                       .UseInternalServiceProvider(serviceProvider));\n    }</code></pre>\n"
  syntax:
    content: public static IServiceCollection AddEntityFrameworkSqlite(this IServiceCollection services)
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function AddEntityFrameworkSqlite(services As IServiceCollection) As IServiceCollection
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: 'The <xref href="Microsoft.Extensions.DependencyInjection.IServiceCollection" data-throw-if-not-resolved="false"></xref> to add services to. '
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: "\n    The same service collection so that multiple calls can be chained.\n"
  modifiers.csharp:
  - public
