  summary: "\n<p>\n    Creates instances of the <xref href=\"Microsoft.EntityFrameworkCore.Storage.ValueBuffer\" data-throw-if-not-resolved=\"false\"></xref> type. An <xref href=\"Microsoft.EntityFrameworkCore.Storage.IRelationalValueBufferFactory\" data-throw-if-not-resolved=\"false\"></xref>\n    is tied to a particular result shape and will only create value buffers for that result shape. Instances\n    for different result shapes are created by <xref href=\"Microsoft.EntityFrameworkCore.Storage.IRelationalValueBufferFactoryFactory\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<p>\n    This type is typically used by database providers (and other extensions). It is generally\n    not used in application code.\n</p>\n"
