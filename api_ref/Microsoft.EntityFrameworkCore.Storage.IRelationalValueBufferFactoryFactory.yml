  summary: "\n<p>\n    Creates instances of the <xref href=\"Microsoft.EntityFrameworkCore.Storage.IRelationalValueBufferFactory\" data-throw-if-not-resolved=\"false\"></xref> type. <xref href=\"Microsoft.EntityFrameworkCore.Storage.IRelationalValueBufferFactory\" data-throw-if-not-resolved=\"false\"></xref>\n    instances are tied to a specific result shape. This factory is responsible for creating the\n<xref href=\"Microsoft.EntityFrameworkCore.Storage.IRelationalValueBufferFactory\" data-throw-if-not-resolved=\"false\"></xref> for a given result shape.\n</p>\n<p>\n    This type is typically used by database providers (and other extensions). It is generally\n    not used in application code.\n</p>\n"
