  summary: "\n<p>\n    Builds the model for a given context.\n</p>\n<p>\n    If any instance data from <em>dbContext</em> is\n    used when building the model, then the implementation of <xref href=\"Microsoft.EntityFrameworkCore.Infrastructure.IModelCacheKeyFactory.Create(Microsoft.EntityFrameworkCore.DbContext)\" data-throw-if-not-resolved=\"false\"></xref>\n    also needs to be updated to ensure the model is cached correctly.\n</p>\n"
