  namespace: Microsoft.EntityFrameworkCore.Metadata
  summary: "\n<p>\n    To use this strategy, the entity class must implement <see cref=\"!:INotifyPropertyChanged\"></see> and <see cref=\"!:INotifyPropertyChanging\"></see>. \n    Original values are recorded when the entity raises the <see cref=\"!:INotifyPropertyChanging.PropertyChanging\"></see>. Properties are \n    marked as modified when the entity raises the <see cref=\"!:INotifyPropertyChanged.PropertyChanged\"></see> event.\n</p>\n<p>\n    Original values are only recorded for all properties, regardless of whether they are required to save changes to the entity.\n</p>\n"
