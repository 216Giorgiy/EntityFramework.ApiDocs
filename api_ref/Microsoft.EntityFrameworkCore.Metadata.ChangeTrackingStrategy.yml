  name: ChangingAndChangedNotifications
  nameWithType: ChangeTrackingStrategy.ChangingAndChangedNotifications
  fullName: Microsoft.EntityFrameworkCore.Metadata.ChangeTrackingStrategy.ChangingAndChangedNotifications
  type: Field
  source:
    remote:
      path: src/Microsoft.EntityFrameworkCore/Metadata/ChangeTrackingStrategy.cs
      branch: dev
      repo: https://github.com/aspnet/EntityFramework
    id: ChangingAndChangedNotifications
    path: src/Microsoft.EntityFrameworkCore/Metadata/ChangeTrackingStrategy.cs
    startLine: 39
  assemblies:
  - Microsoft.EntityFrameworkCore
  namespace: Microsoft.EntityFrameworkCore.Metadata
  summary: "\n<p>\n    To use this strategy, the entity class must implement <see cref=\"!:INotifyPropertyChanged\"></see> and <see cref=\"!:INotifyPropertyChanging\"></see>. \n    Original values are recorded when the entity raises the <see cref=\"!:INotifyPropertyChanging.PropertyChanging\"></see> event. Properties are \n    marked as modified when the entity raises the <see cref=\"!:INotifyPropertyChanged.PropertyChanged\"></see> event.\n</p>\n<p>\n    Original values are only recorded when they are required to save changes to the entity. For example, properties that are configured as\n    concurrency tokens.\n</p>\n"
  example: []
  syntax:
    content: ChangingAndChangedNotifications = 2
    return:
      type: Microsoft.EntityFrameworkCore.Metadata.ChangeTrackingStrategy
  modifiers.csharp:
