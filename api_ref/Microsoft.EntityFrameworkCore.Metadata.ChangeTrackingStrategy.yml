  assemblies:
  - Microsoft.EntityFrameworkCore
  namespace: Microsoft.EntityFrameworkCore.Metadata
  summary: "\n    To use this strategy, the entity class must implement <see cref=\"!:INotifyPropertyChanged\"></see>. \n    Original values are recorded when an entity is queried from the database. Properties are marked as modified when the\n    entity raises the <see cref=\"!:INotifyPropertyChanged.PropertyChanged\"></see> event.\n"
