      type: Microsoft.EntityFrameworkCore.Metadata.IProperty
      description: 'The property to get the value generator for. '
    - id: entityType
      type: Microsoft.EntityFrameworkCore.Metadata.IEntityType
      description: "\n    The entity type that the value generator will be used for. When called on inherited properties on derived entity types,\n    this entity type may be different from the declared entity type on <em>property</em>\n"
    return:
      type: Microsoft.EntityFrameworkCore.ValueGeneration.ValueGenerator
      description: 'The value generator to be used. '
