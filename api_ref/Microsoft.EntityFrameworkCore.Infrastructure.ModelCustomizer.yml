  summary: "\n    Performs additional configuration of the model in addition to what is discovered by convention. This default implementation\n    builds the model for a given context by calling <xref href=\"Microsoft.EntityFrameworkCore.DbContext.OnConfiguring(Microsoft.EntityFrameworkCore.DbContextOptionsBuilder)\" data-throw-if-not-resolved=\"false\"></xref>\n    on the context.\n"
