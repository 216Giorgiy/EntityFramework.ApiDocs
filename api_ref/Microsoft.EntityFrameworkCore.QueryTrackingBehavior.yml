  namespace: Microsoft.EntityFrameworkCore
  summary: "\nThe change tracker will keep track of changes for all entities that are returned from a LINQ query.\nAny modification to the entity instances will be detected and persisted to the database during\n<xref href=\"Microsoft.EntityFrameworkCore.DbContext.SaveChanges\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example: []
  syntax:
    content: TrackAll = 0
    return:
      type: Microsoft.EntityFrameworkCore.QueryTrackingBehavior
