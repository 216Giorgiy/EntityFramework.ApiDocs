- uid: Microsoft.EntityFrameworkCore.QueryTrackingBehavior.NoTracking
  commentId: F:Microsoft.EntityFrameworkCore.QueryTrackingBehavior.NoTracking
  id: NoTracking
  parent: Microsoft.EntityFrameworkCore.QueryTrackingBehavior
  langs:
  - csharp
  - vb
  name: NoTracking
  nameWithType: QueryTrackingBehavior.NoTracking
  fullName: Microsoft.EntityFrameworkCore.QueryTrackingBehavior.NoTracking
  type: Field
  source:
    remote:
      path: src/Microsoft.EntityFrameworkCore/QueryTrackingBehavior.cs
      branch: dev
      repo: https://github.com/aspnet/EntityFramework.git
    id: NoTracking
    path: src/Microsoft.EntityFrameworkCore/QueryTrackingBehavior.cs
    startLine: 36
  assemblies:
  - Microsoft.EntityFrameworkCore
  namespace: Microsoft.EntityFrameworkCore
  summary: "\n<p>\n    The change tracker will not track any of the entities that are returned from a LINQ query. If the\n    entity instances are modified, this will not be detected by the change tracker and\n<xref href=\"Microsoft.EntityFrameworkCore.DbContext.SaveChanges\" data-throw-if-not-resolved=\"false\"></xref> will not persist those changes to the database.\n</p>\n<p>\n    Disabling change tracking is useful for read-only scenarios because it avoids the overhead of setting\n    up change tracking for each entity instance. You should not disable change tracking if you want to\n    manipulate entity instances and persist those changes to the database using\n<xref href=\"Microsoft.EntityFrameworkCore.DbContext.SaveChanges\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<p>\n    Identity resolution will still be performed to ensure that all occurrences of an entity with a given key\n    in the result set are represented by the same entity instance.\n</p>\n"
  example: []
  syntax:
    content: NoTracking = 1
    return:
      type: Microsoft.EntityFrameworkCore.QueryTrackingBehavior
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
