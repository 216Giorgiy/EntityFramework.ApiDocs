  summary: "\n<p>\n    A parameter in an <xref href=\"Microsoft.EntityFrameworkCore.Storage.IRelationalCommand\" data-throw-if-not-resolved=\"false\"></xref>. Note that this interface just represents a\n    placeholder for a parameter and not the actual value. This is because the same command can be\n    reused multiple times with different parameter values.\n</p>\n<p>\n    This type is typically used by database providers (and other extensions). It is generally\n    not used in application code.\n</p>\n"
