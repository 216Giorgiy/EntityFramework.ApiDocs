  name: AddEntityFrameworkSqlServer(IServiceCollection)
  nameWithType: SqlServerServiceCollectionExtensions.AddEntityFrameworkSqlServer(IServiceCollection)
  fullName: Microsoft.Extensions.DependencyInjection.SqlServerServiceCollectionExtensions.AddEntityFrameworkSqlServer(IServiceCollection)
  type: Method
  source:
    remote:
      path: src/Microsoft.EntityFrameworkCore.SqlServer/Extensions/SqlServerServiceCollectionExtensions.cs
      branch: dev
      repo: https://github.com/aspnet/EntityFramework.git
    id: AddEntityFrameworkSqlServer
    path: src/Microsoft.EntityFrameworkCore.SqlServer/Extensions/SqlServerServiceCollectionExtensions.cs
    startLine: 59
  assemblies:
  - Microsoft.EntityFrameworkCore.SqlServer
  namespace: Microsoft.Extensions.DependencyInjection
  summary: "\n<p>\n    Adds the services required by the Microsoft SQL Server database provider for Entity Framework\n    to an <see cref=\"!:IServiceCollection\"></see>. You use this method when using dependency injection\n    in your application, such as with ASP.NET. For more information on setting up dependency\n    injection, see http://go.microsoft.com/fwlink/?LinkId=526890.\n</p>\n<p>\n    You only need to use this functionality when you want Entity Framework to resolve the services it uses\n    from an external dependency injection container. If you are not using an external\n    dependency injection container, Entity Framework will take care of creating the services it requires.\n</p>\n"
  example:
  - "\n<pre><code>     public void ConfigureServices(IServiceCollection services)\n     {\n         var connectionString = \"connection string to database\";\n\n         services\n             .AddEntityFrameworkSqlServer()\n             .AddDbContext&lt;MyContext&gt;((serviceProvider, options) =&gt;\n                 options.UseSqlServer(connectionString)\n                        .UseInternalServiceProvider(serviceProvider));\n     }</code></pre>\n"
  syntax:
    content: public static IServiceCollection AddEntityFrameworkSqlServer(this IServiceCollection services)
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function AddEntityFrameworkSqlServer(services As IServiceCollection) As IServiceCollection
    parameters:
    - id: services
      type: IServiceCollection
      description: 'The <see cref="!:IServiceCollection"></see> to add services to. '
    return:
      type: IServiceCollection
      description: "\nThe same service collection so that multiple calls can be chained.\n"
  overload: Microsoft.Extensions.DependencyInjection.SqlServerServiceCollectionExtensions.AddEntityFrameworkSqlServer*
