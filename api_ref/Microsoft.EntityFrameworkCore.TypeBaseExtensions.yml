  namespace: Microsoft.EntityFrameworkCore
  summary: "\n<p>\n    Gets the <xref href=\"Microsoft.EntityFrameworkCore.Metadata.PropertyAccessMode\" data-throw-if-not-resolved=\"false\"></xref> being used for properties of this type.\n    Null indicates that the default property access mode is being used.\n</p>\n<p>\n    Note that individual properties can override this access mode. The value returned here will\n    be used for any property for which no override has been specified.\n</p>\n"
  example: []
  syntax:
    content: public static PropertyAccessMode? GetPropertyAccessMode(this ITypeBase typeBase)
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function GetPropertyAccessMode(typeBase As ITypeBase) As PropertyAccessMode?
    parameters:
    - id: typeBase
      type: Microsoft.EntityFrameworkCore.Metadata.ITypeBase
      description: 'The type for which to get the access mode. '
    return:
      type: System.Nullable{Microsoft.EntityFrameworkCore.Metadata.PropertyAccessMode}
      description: 'The access mode being used, or null if the default access mode is being used. '
