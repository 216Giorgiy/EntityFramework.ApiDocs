  type: Method
  source:
    remote:
      path: src/Microsoft.EntityFrameworkCore.InMemory/Extensions/InMemoryServiceCollectionExtensions.cs
      branch: dev
      repo: https://github.com/aspnet/EntityFramework.git
    id: AddEntityFrameworkInMemoryDatabase
    path: src/Microsoft.EntityFrameworkCore.InMemory/Extensions/InMemoryServiceCollectionExtensions.cs
    startLine: 51
  assemblies:
  - Microsoft.EntityFrameworkCore.InMemory
  namespace: Microsoft.Extensions.DependencyInjection
  summary: "\n<p>\n    Adds the services required by the in-memory database provider for Entity Framework\n    to an <see cref=\"!:IServiceCollection\"></see>. You use this method when using dependency injection\n    in your application, such as with ASP.NET. For more information on setting up dependency\n    injection, see http://go.microsoft.com/fwlink/?LinkId=526890.\n</p>\n<p>\n    You only need to use this functionality when you want Entity Framework to resolve the services it uses\n    from an external dependency injection container. If you are not using an external\n    dependency injection container, Entity Framework will take care of creating the services it requires.\n</p>\n"
  example:
  - "\n<pre><code>    public void ConfigureServices(IServiceCollection services)\n    {\n        services\n            .AddEntityFrameworkInMemoryDatabase()\n            .AddDbContext&lt;MyContext&gt;((serviceProvider, options) =&gt;\n                options.UseInMemoryDatabase()\n                       .UseInternalServiceProvider(serviceProvider));\n    }</code></pre>\n"
  syntax:
    content: public static IServiceCollection AddEntityFrameworkInMemoryDatabase(this IServiceCollection services)
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function AddEntityFrameworkInMemoryDatabase(services As IServiceCollection) As IServiceCollection
    parameters:
    - id: services
      type: IServiceCollection
      description: 'The <see cref="!:IServiceCollection"></see> to add services to. '
    return:
      type: IServiceCollection
      description: "\nThe same service collection so that multiple calls can be chained.\n"
  overload: Microsoft.Extensions.DependencyInjection.InMemoryServiceCollectionExtensions.AddEntityFrameworkInMemoryDatabase*
